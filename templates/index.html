<!DOCTYPE html>
<html>
<head>
    <title>Dobrodošli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Dodano za mobilne uređaje -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/mainbck.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex; /* Dodano */
            align-items: center; /* Dodano */
            justify-content: center; /* Dodano */
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box; /* Dodano */
            margin: 20px; /* Dodano za mobilne uređaje */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .form-label {
            font-size: 1em;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #E20074;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #fff;
            color: #E20074;
            border: 2px solid #E20074;
        }
        .form-control, .form-select {
            font-size: 1em;
        }
        /* Medijski upiti za različite veličine ekrana */
        @media (max-width: 992px) {
            .overlay {
                padding: 30px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
            .form-label, .form-control, .form-select {
                font-size: 0.95em;
            }
        }
        @media (max-width: 768px) {
            .overlay {
                padding: 20px;
            }
            h1 {
                font-size: 1.6em;
                margin-bottom: 20px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 0.95em;
            }
            .form-label, .form-control, .form-select {
                font-size: 0.9em;
            }
        }
        @media (max-width: 576px) {
            .overlay {
                padding: 15px;
                margin: 10px;
            }
            h1 {
                font-size: 1.4em;
                margin-bottom: 15px;
            }
            .btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .form-label, .form-control, .form-select {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay text-center">
        <h1>Dobrodošli!</h1>
        <form action="/schedule" method="post">
            <div class="mb-3">
                <label for="nickname" class="form-label">Nadimak:</label>
                <input type="text" id="nickname" name="nickname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Grad:</label>
                <select id="city" name="city" class="form-select" required>
                    <option value="Zagreb">Zagreb</option>
                    <option value="Osijek">Osijek</option>
                    <option value="Rijeka">Rijeka</option>
                    <option value="Split">Split</option>
                </select>
            </div>
            <button type="submit" class="btn">Nastavi</button>
        </form>
    </div>
</body>
</html>
